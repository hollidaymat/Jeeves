version: '3.8'

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - /home/jeeves/signal-cursor-controller/.env
    environment:
      - TZ=America/New_York
    ports:
      - "8085:8080"   # qBittorrent Web UI (host 8085; Traefik uses 8080)
      - "6881:6881"   # BitTorrent TCP
      - "6881:6881/udp"   # BitTorrent UDP
    volumes:
      - gluetun_config:/gluetun
      - /data/downloads:/data/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 9999 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - vpn

  qbittorrent:
    build:
      context: .
      dockerfile: Dockerfile.qbittorrent
    image: gluetun-qbittorrent-qbittorrent:local
    container_name: qbittorrent
    depends_on:
      - gluetun
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/downloads:/downloads
      - qbittorrent_config:/config
    restart: unless-stopped

networks:
  vpn:
    driver: bridge

volumes:
  gluetun_config:
  qbittorrent_config:
